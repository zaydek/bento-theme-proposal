<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://unpkg.com/@zaydek/sorcery@0.4.x" />
		<link rel="stylesheet" href="./out.css" />
		<style>
			.grid-custom {
				display: grid;
				grid-template-columns: 1fr 112px 80px 48px minmax(0, 640px) 48px 192px 1fr;
				grid-template-areas: ". . lhs . content . rhs .";
			}
			.grid-custom > *:nth-child(1) {
				grid-area: lhs;
			}
			.grid-custom > *:nth-child(2) {
				grid-area: content;
			}
			.grid-custom > *:nth-child(3) {
				grid-area: rhs;
			}
		</style>
	</head>
	<body class="macos-retina theme:bg-body">

			<div class="theme:bg-important" style="height: 288px"></div>

					</div>
				</div>
				<!-- <div>hello</div> -->
			</div>

				<div></div>
				<div class="vstack space-32">

						<div class="h-32 theme:bg-important rounded-full"></div>
						<div class="h-24 theme:bg-less-important rounded-full"></div>
					</div>
					<div class="vstack space-12" data-stagger>

		<script>
			document.addEventListener("keydown", e => {
				if (e.ctrlKey && e.key.toLowerCase() === "d") {
					const hasAttribute = document.body.hasAttribute("data-debug")
					if (!hasAttribute) {
						document.body.setAttribute("data-debug", "true")
					} else {
						document.body.removeAttribute("data-debug")
					}
				} else if (!e.ctrlKey && e.key.toLowerCase() === "d") {
					const hasAttribute = document.body.hasAttribute("data-theme")
					if (!hasAttribute) {
						document.body.setAttribute("data-theme", "dark")
					} else {
						document.body.removeAttribute("data-theme")
					}
				}
			})
		</script>
